<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Choose your stay</title>
</head>
<body>
    <header>
        <img src="assets/icons:logo/bonz.ai-logo-white-portrait-full.png" alt="bonz.ai logo">
    </header>
    <section> 
        bild
        <form action="#">

            <input type="date" placeholder="Check out" aria-label="check out date" required>

            <button type="submit"> Search Rooms </button>
        </form>
    </section>
    <main>
        <h1> Choose Your Stay</h1>

            <p> €100 / night </p>
            <button> Book Room </button>
        </article>


    </main>










    <footer class="footer">
        <img class="footer__logo" src="assets/icons:logo/bonz.ai-logo-white-portrait-full.png" alt="">
        <ul class="link-list"> 
            <li class="link__item"> <a href="#"> Home </a></li>
            <li class="link__item"> <a href="#"> About </a></li>
            <li class="link__item"> <a href="#"> Rooms </a></li>

        </ul>
        <section class="socials">
            <img class="socials__icon" src="assets/icons:logo/facebook.svg" alt="Facebook">
            <img class="socials__icon" src="assets/icons:logo/instagram.svg" alt="Instagram">
        </section>
